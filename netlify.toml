[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
  # Exclude NEXTAUTH_URL from secrets scanning (it's a public URL, not a secret)
  SECRETS_SCAN_OMIT_KEYS = "NEXTAUTH_URL"

# Ensure Prisma generates the client
[build.processing]
  skip_processing = false
